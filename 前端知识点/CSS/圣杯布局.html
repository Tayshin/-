<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8"/>
    <title>宽度自适应布局</title>
    <style>
        .wrap{
            background-color:#D66464;
        }
        .left{
            float:left;
            width:100px;
            background-color:#00f;
            height:180px;
        }
        .right{
            float:right;
            width:100px;
            background-color:#0f0;
            height:180px;
        }
        .center{
            background-color:#fff;
            margin-left:110px;
            margin-right:110px;
            height:150px;
        }
    </style>
</head>
<body>
    <div class="wrap clearfix">
        <div class="left">宽度固定，高度可撑开</div>
        <div class="right">宽度固定，高度可撑开</div>
        <div class="center">center宽度可适应，高度可撑开</div>
    </div>
</body>
</html>
